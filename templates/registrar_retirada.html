{% extends 'base.html' %}

{% block title %}Registrar Nova Retirada{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0"><i class="bi bi-box-arrow-up"></i> Registrar Nova Retirada</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="id_equipamento" name="id_equipamento" required>
                            <option value="" disabled selected>Selecione um equipamento...</option>
                            {% for eq in equipamentos %}
                                {% if eq['quantidade_estoque'] > 0 %}
                                    <option value="{{ eq['id_equipamento'] }}">
                                        {{ eq['nome_equipamento'] }} (Estoque: {{ eq['quantidade_estoque'] }})
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="id_equipamento">Equipamento</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="id_usuario" name="id_usuario" required>
                            <option value="" disabled selected>Selecione um técnico...</option>
                            {% for user in usuarios %}
                                <option value="{{ user['id_usuario'] }}">{{ user['nome_usuario'] }}</option>
                            {% endfor %}
                        </select>
                        <label for="id_usuario">Técnico Responsável</label>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-box"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="number" class="form-control" id="quantidade_retirada" name="quantidade_retirada" 
                                   placeholder="Quantidade" required min="1" value="1">
                            <label for="quantidade_retirada">Quantidade a ser Retirada</label>
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="observacao" name="observacao" 
                                  placeholder="Observações (Opcional)" style="height: 100px"></textarea>
                        <label for="observacao">Observações (Opcional)</label>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_movimentacoes') }}" class="btn btn-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle-fill"></i> Confirmar Retirada
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
