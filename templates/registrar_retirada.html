{% extends 'base.html' %}
{% block title %}Registrar Nova Retirada{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0"><i class="bi bi-box-arrow-up"></i> Registrar Saída para Reparo</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 form-floating mb-3">
                            <select class="form-select" id="id_cliente" name="id_cliente" required>
                                <option value="" disabled selected>Selecione um cliente...</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente['id_cliente'] }}">{{ cliente['nome_cliente'] }}</option>
                                {% endfor %}
                            </select>
                            <label for="id_cliente" class="ms-2">Cliente</label>
                        </div>
                        <div class="col-md-6 form-floating mb-3">
                            <select class="form-select" id="id_usuario" name="id_usuario" required>
                                <option value="" disabled selected>Selecione um técnico...</option>
                                {% for user in usuarios %}
                                    <option value="{{ user['id_usuario'] }}">{{ user['nome_usuario'] }}</option>
                                {% endfor %}
                            </select>
                            <label for="id_usuario" class="ms-2">Técnico Responsável</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_equipamentos" class="form-label">Equipamentos (selecione um ou mais)</label>
                        <select class="form-select select2" id="id_equipamentos" name="id_equipamentos" multiple="multiple" required>
                            {% for eq in equipamentos %}
                                {% if eq['quantidade_estoque'] > 0 %}
                                    <option value="{{ eq['id_equipamento'] }}">
                                        {{ eq['nome_equipamento'] }} (Estoque: {{ eq['quantidade_estoque'] }})
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="observacao" name="observacao" placeholder="Observações" style="height: 100px"></textarea>
                        <label for="observacao">Observações (Defeito, etc.)</label>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_movimentacoes') }}" class="btn btn-secondary me-2"><i class="bi bi-x-circle"></i> Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i> Confirmar Saída</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
