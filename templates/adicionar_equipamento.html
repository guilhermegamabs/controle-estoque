<!-- Em templates/adicionar_equipamento.html -->

{% extends 'base.html' %}

{% block title %}Cadastrar Novo Equipamento{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <!-- O Card cria uma caixa com borda e sombra sutil -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Cadastrar Novo Equipamento</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Campo Nome do Equipamento -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Equipamento</label>
                        <input type="text" class="form-control" id="nome" name="nome_equipamento" 
                               placeholder="Ex: Notebook Dell Vostro 3500" required>
                    </div>

                    <!-- Campo Descrição -->
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição (Opcional)</label>
                        <textarea class="form-control" id="descricao" name="descricao_equipamento" rows="3"
                                  placeholder="Ex: Processador i5, 8GB RAM, SSD 256GB"></textarea>
                    </div>

                    <!-- Campo Quantidade em Estoque -->
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade_estoque" 
                               required min="0" value="1">
                    </div>

                    <hr>

                    <!-- Botões de Ação -->
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_equipamentos') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Cadastrar Equipamento</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
