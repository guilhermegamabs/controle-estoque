{% extends 'base.html' %}

{% block title %}Cadastrar Novo Equipamento{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0"><i class="bi bi-hdd"></i> Cadastrar Novo Equipamento</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-laptop"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="nome_equipamento" name="nome_equipamento" 
                                   placeholder="Nome do Equipamento" required>
                            <label for="nome_equipamento">Nome do Equipamento</label>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="descricao_equipamento" name="descricao_equipamento" 
                                  placeholder="Descrição (Opcional)" style="height: 100px"></textarea>
                        <label for="descricao_equipamento">Descrição (Opcional)</label>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-box"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="number" class="form-control" id="quantidade_estoque" name="quantidade_estoque" 
                                   placeholder="Quantidade em Estoque" required min="0" value="1">
                            <label for="quantidade_estoque">Quantidade em Estoque</label>
                        </div>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_equipamentos') }}" class="btn btn-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle-fill"></i> Cadastrar Equipamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
