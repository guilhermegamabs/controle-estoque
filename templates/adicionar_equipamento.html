<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Equipamento</title>
</head>
<body>
    <h1>Cadastrar Novo Equipamento</h1>
    <form method="POST">
        <label for="nome">Nome do Equipamento:</label><br>
        <input type="text" id="nome" name="nome_equipamento" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao_equipamento" rows="4" cols="50"></textarea><br><br>

        <label for="quantidade">Quantidade em Estoque:</label><br>
        <input type="number" id="quantidade" name="quantidade_estoque" required min="0"><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
