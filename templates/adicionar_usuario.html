{% extends 'base.html' %}

{% block title %}Cadastrar Novo Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h5 mb-0"><i class="bi bi-person-plus-fill"></i> Cadastrar Novo Usuário</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" placeholder="Nome Completo" required>
                            <label for="nome_usuario">Nome Completo</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo" required>
                            <label for="cargo">Cargo</label>
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <select class="form-select" id="nivel_acesso" name="nivel_acesso" required>
                            <option value="Técnico" selected>Técnico</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                        <label for="nivel_acesso">Nível de Acesso</label>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle-fill"></i> Cadastrar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
