<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Metatags essenciais -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bloco de Título: Cada página poderá definir seu próprio título. Se não definir, usará o padrão. -->
    <title>{% block title %}Controle de Equipamentos{% endblock %}</title>
    
    <!-- Link para o CSS do Bootstrap via CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Container principal que centraliza e adiciona margens ao conteúdo -->
    <div class="container mt-4">
        
        <!-- Seção para exibir mensagens de feedback (Flash Messages) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- O Bootstrap transforma isso em uma caixa de alerta colorida (ex: 'success' -> verde) -->
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <!-- Botão 'X' para fechar a mensagem -->
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Bloco de Conteúdo Principal: O conteúdo específico de cada página (como a tabela de equipamentos) será inserido aqui. -->
        {% block content %}{% endblock %}

    </div>

    <!-- Script do Bootstrap (necessário para funcionalidades como fechar alertas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
