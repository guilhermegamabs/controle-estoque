{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h2 class="h5 mb-0">Editar Usuário: {{ usuario['nome_usuario'] }}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome_usuario" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome_usuario" name="nome_usuario" 
                               value="{{ usuario['nome_usuario'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                                  value="{{ usuario['email'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" 
                               placeholder="Deixe em branco para não alterar" required>
                    </div>
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" name="cargo"
                                  value="{{ usuario['cargo'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nivel_acesso" class="form-label">Nível de Acesso</label>
                        <select class="form-select" id="nivel_acesso" name="nivel_acesso" required>
                            <option value="Técnico" {% if usuario['nivel_acesso'] == 'Técnico' %}selected{% endif %}>Técnico</option>
                            <option value="Administrador" {% if usuario['nivel_acesso'] == 'Administrador' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-warning">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
